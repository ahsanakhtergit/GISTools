
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Radio Button Column -->
  <ng-container matColumnDef="radioButton">
    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let element">
      <mat-radio-group [(ngModel)]="selectedRow"  >
        <mat-radio-button [value]="element.id" [checked]="element.id === selectedRow"></mat-radio-button>
      </mat-radio-group>
    </td>
  </ng-container>


      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Source-X Column -->
      <ng-container matColumnDef="sourceX">
        <th mat-header-cell *matHeaderCellDef> Source-X </th>
        <td mat-cell *matCellDef="let element"> {{ element.sourceX }} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="sourceX">
          <th mat-header-cell *matHeaderCellDef> Source-X </th>
          <td mat-cell *matCellDef="let element">
            <input type="number" [(ngModel)]="element.sourceX">
          </td>
        </ng-container> -->
      <!-- Source-Y Column -->
      <ng-container matColumnDef="sourceY">
        <th mat-header-cell *matHeaderCellDef> Source-Y </th>
        <td mat-cell *matCellDef="let element"> {{ element.sourceY }} </td>
      </ng-container>
    
      <!-- Target-X Column -->
      <ng-container matColumnDef="targetX">
        <th mat-header-cell *matHeaderCellDef> Target-X </th>
        <td mat-cell *matCellDef="let element"> {{ element.targetX }} </td>
      </ng-container>
    
      <!-- Target-Y Column -->
      <ng-container matColumnDef="targetY">
        <th mat-header-cell *matHeaderCellDef> Target-Y </th>
        <td mat-cell *matCellDef="let element"> {{ element.targetY }} </td>
      </ng-container>
    
      <!-- dX (pixels) Column -->
      <ng-container matColumnDef="dX">
        <th mat-header-cell *matHeaderCellDef> dX (pixels) </th>
        <td mat-cell *matCellDef="let element"> {{ element.dX }} </td>
      </ng-container>
    
      <!-- dY (pixels) Column -->
      <ng-container matColumnDef="dY">
        <th mat-header-cell *matHeaderCellDef> dY (pixels) </th>
        <td mat-cell *matCellDef="let element"> {{ element.dY }} </td>
      </ng-container>
    
      <!-- Actions Column (Delete Button) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element ">
          <button mat-icon-button color="warn" (click)="deleteRow(element.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <!-- Header rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
      <!-- Data rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
