<div class="map-utils">
<label for="layer-opacity">Image Opacity:</label>
<mat-slider id="layer-opacity" type="range" min="0" max="1" step="0.1"  >
  <input matSliderThumb [(ngModel)]="layerOpacity" (change)="onOpacityChange()">
</mat-slider>
<label  for="layer-visibility" >Image Visibility:</label>
<mat-checkbox class="example-margin"  id="layer-visibility"  [(ngModel)]="layerVisibility" (change)="onLayerVisibilityChange()"> </mat-checkbox>
</div>
